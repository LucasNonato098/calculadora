<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="visor" id="visor">0</div>
        <div class="buttons">
            <button type="button" class="btnn" ></button>
            <button type="button" class="btnn"></button>
            <button type="button" class="btnn"></button>
            <button type="button" class="btn ac" onclick="limpar()">AC</button>
            <button type="button" class="btn" onclick="adicionarValor('7')">7</button>
            <button type="button" class="btn" onclick="adicionarValor('8')">8</button>
            <button type="button" class="btn" onclick="adicionarValor('9')">9</button>
            <button type="button" class="btn" onclick="adicionarValor('/')">/</button>
            <button type="button" class="btn" onclick="adicionarValor('4')">4</button>
            <button type="button" class="btn" onclick="adicionarValor('5')">5</button>
            <button type="button" class="btn" onclick="adicionarValor('6')">6</button>
            <button type="button" class="btn" onclick="adicionarValor('*')">*</button>
            <button type="button" class="btn" onclick="adicionarValor('3')">3</button>
            <button type="button" class="btn" onclick="adicionarValor('2')">2</button>
            <button type="button" class="btn" onclick="adicionarValor('1')">1</button>
            <button type="button" class="btn" onclick="adicionarValor('+')">+</button>
            <button type="button" class="btn" onclick="adicionarValor('0')">0</button>
            <button type="button" class="btn" onclick="adicionarValor('.')">.</button>
            <button type="button" class="btn" onclick="adicionarValor('-')">-</button>
            <button type="button" class="btn equal" onclick="calcular()">=</button>
        </div>
    </div>
   




    
    <script type="text/javascript" src="script.js"> </script>

</body>
</html>
